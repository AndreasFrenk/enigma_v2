<h1 mat-dialog-title>Load Enigma Setting </h1>
<div mat-dialog-content>
  <h3>Select a File</h3>
</div>
<input type="file" (change)="upload($event)" accept=".json" />
<div mat-dialog-actions>
  <button mat-raised-button color="warn"  (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Confirm</button>
</div>
